<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף לדוגמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
      text-align: center;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 1em;
    }

    main {
      padding: 2em;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ברוך הבא לאתר שלי</h1>
  </header>

  <main>
    <p>זהו עמוד לדוגמה שנבנה ב-HTML וכולל עיצוב ב-CSS.</p>
    <button onclick="alert('לחצת על הכפתור!')">לחץ עליי</button>
  </main>

  <footer>
    &copy; 2025 - כל הזכויות שמורות
  </footer>
</body>
</html>
